{% extends 'base.html' %}
{% block content %}

<head>
    <title>Product</title>
</head>
<body>
    <h1> {{ product.name }} </h1>
    <p> {{ product.description }} </p>
    <p>Price: ${{ product.price }}</p>
    <form action="{{ url_for('ShowCart', product_id=product.id) }}" method="POST">
    <input type="submit" value="Add to Cart">
    </form>
</body>

{% endblock %}
