{% extends 'base.html' %}
{% block content %}

<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h1>Sign Up</h1>
    <form action="{{ url_for('signup') }}" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br>
      <br>
      <input type="submit" value="Sign Up">
    </form>
  </body>
</html>

{% endblock %}
