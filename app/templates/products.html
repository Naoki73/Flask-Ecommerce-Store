{% extends 'base.html' %}
{% block content %}


  <body>
    <h1>Store</h1>
    <ul>
      {% for product in products %}
        <li>
          <img src="{{ product['img']}}" alt="{{ product['name'] }}" width="100" height="100">
          <a href="{{ url_for('singleproduct', product_id=product['id']) }}">{{ product['name'] }}</a>
        </li>
      {% endfor %}
    </ul>
  </body>


{% endblock %}
