{% extends 'base.html' %}
{% block content %}

<head>
    <title>Product</title>
</head>
<body>
    <h1> {{ product.name }} </h1>
    <p> {{ product.description }} </p>
    <p>Price: ${{ product.price }}</p>
    {% if session.username %} 
    <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="POST">
    <input type="submit" value="Add to Cart">
    </form>
    {% else %}   
    <p>Please <a href="{{ url_for('signup') }}">signup</a> to add items to your cart.</p>
    {% endif %} 
</body>

{% endblock %}
