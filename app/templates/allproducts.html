{% extends 'base.html' %}
{% block content %}

<html>
  <head>
    <title>Product List</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h1>Product List</h1>
    <ul>
      {% for product in products %}
        <li>
          <a href="{{ url_for('product', product_id=product.id) }}">{{ product.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>

{% endblock %}
